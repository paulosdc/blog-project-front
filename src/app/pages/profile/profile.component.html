<div class="form-body">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items">
                    <h3>Meu perfil</h3>
                    <form>
                        <div class="col-md-12">
                            <label class="mb-3 mr-1">Nome: </label>
                            <input class="form-control" type="text" name="name" placeholder="Nome" [(ngModel)] = "userAuthenticated.name" required>
                        </div>
                        <div class="col-md-12">
                            <label class="mb-3 mr-1">Nome de usuário: (não pode ser alterado) </label>
                            <input class="form-control" type="text" name="username" placeholder="Nome de usuário" [(ngModel)] = "userAuthenticated.username" disabled required>
                        </div>
                        <div class="col-md-12">
                            <label class="mb-3 mr-1">E-mail: (não pode ser alterado) </label>
                            <input class="form-control" type="email" name="email" placeholder="E-mail" [(ngModel)] = "userAuthenticated.email" disabled required>
                        </div>
                        <div class="form-button mt-3">
                            <button class="btn btn-outline-secondary" (click) = "updateUser()">Atualizar usuário</button>
                            <button class="btn btn-outline-danger" (click) = "deleteUser()">Apagar usuário</button>
                            <button class="btn btn-secondary" (click) = "cancel()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
